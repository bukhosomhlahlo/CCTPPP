<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" href="style/newsfeed.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feed Page</h1>
            
        </header>

        <div class="post-creation">
            <form id="user-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </form>
            <textarea id="post-input" placeholder="Voice your thoughts"></textarea>
            <button id="post-btn">Submit</button>
        </div>

        <div class="feed" id="feed"></div>
    </div>

    <script src="scripts/newsfeed.js"></script>
    
    <script>
        window.embeddedChatbotConfig = {
        chatbotId: "ojDnsgwgpke5LhKKNrWSa",
        domain: "www.chatbase.co"
        }
        </script>
        <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="ojDnsgwgpke5LhKKNrWSa"
        domain="www.chatbase.co"
        defer>
        </script>
</body>
</html>
